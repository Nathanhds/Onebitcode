<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="imagens/XGV6ruZ9zEINrDQSTFdF1hINl7DKitsftuoU7Hgq.png" alt="Logo SpaceX"><a> |
            <a href="spaceships.html">The Spaceships</a> |
            <a href="hireus.html">Hire Us</a>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Hire Us Now</h2>
        <p>Leave message to request one of our services and we will get back to you as soon as possible.</p>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" autocomplete="name"> -
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <br>
            <div>
                <label for="spaceship">Spaceship:</label>
                <select name="spaceship" id="spaceship">
                    <option value="Falcon 9" id="spaceship">Falcon 9</option>
                    <option value="Falcon Heavy">Falcon Heavy</option> 
                </select>
                |
                <label for="service">Type of service:</label>
                <input type="search" id="service" name="service" list="services">
                    <datalist id="services">
                        <option value="Nam quis nulla. Integer malesuada"></option>
                        <option value="In in enim a arcu imperdiet malesuada"></option>
                        <option value="Sed vel lectus. Donec odio urna"></option>
                        <option value="Aenean id metus id velit ullamcorper pulvinar"></option>
                    </datalist>
            </div>
            <br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </main>
</body>
</html>
